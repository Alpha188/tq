<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <head th:insert="import::res"></head>
</head>
<body class="pear-container">
<div class="layui-card">
    <div class="layui-card-body">
        <form class="layui-form" onsubmit="return false;">
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <select name="name" lay-search>
                        <option value="">请选择</option>
                        <option th:each="name:${names}" th:value="${name}">[[${name}]]</option>
                    </select>
                </div>
                <label class="layui-form-label">日期范围</label>
                <div class="layui-input-inline">
                    <input type="text" name="readTimeRange" id="readTimeRange" placeholder="" class="layui-input">
                </div>
                <button class="pear-btn pear-btn-md pear-btn-primary" lay-submit lay-filter="babel-query">
                    <i class="layui-icon layui-icon-search"></i>
                    查询
                </button>
                <button type="reset" class="pear-btn pear-btn-md">
                    <i class="layui-icon layui-icon-refresh"></i>
                    重置
                </button>
            </div>
        </form>
    </div>
</div>
<div class="layui-card">
    <div class="layui-card-body">
        <table id="babel-table" lay-filter="babel-table"></table>
    </div>
</div>
</body>

<script type="text/html" id="babel-toolbar">
    <button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
        <i class="layui-icon layui-icon-add-1"></i>
        新增
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">
        <i class="layui-icon layui-icon-delete"></i>
        删除
    </button>
</script>

<script type="text/html" id="babel-bar">
    <button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>
    </button>
    <button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i>
    </button>
</script>

<script>
    layui.use(['table', 'jquery', 'form', 'laydate'], function () {
        let table = layui.table;
        let form = layui.form;
        let $ = layui.jquery;
        let laydate = layui.laydate;

        //日期范围选择器
        laydate.render({
            elem: '#readTimeRange'
            , range: '~'//或 range: '~' 来自定义分割字符
        });

        table.render({
            elem: '#babel-table'
            , url: '/babel/list'
            , toolbar: '#babel-toolbar'
            , title: '读经打卡数据表'
            , cols: [
                [
                    {type: 'checkbox', fixed: 'left'}
                    , {field: 'id', title: 'ID', width: 200, fixed: 'left', sort: true}
                    , {field: 'name', title: '姓名', width: 200, sort: true}
                    , {field: 'jingwen', title: '经文', width: 200}
                    , {field: 'chapterCount', title: '章节数', width: 200, sort: true}
                    , {field: 'readTime', title: '完成时间', width: 200, sort: true}
                    , {fixed: 'right', title: '操作', toolbar: '#babel-bar'}
                ]
            ]
            , skin: "line"
            , page: true
            ,defaultToolbar: [{
                layEvent: 'refresh',
                icon: 'layui-icon-refresh',
            }, 'filter', 'print', 'exports'] //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
            , id: "babel-table"
        });

        //行工具
        table.on('tool(babel-table)', function (obj) {
            if (obj.event === 'remove') {
                window.remove(obj);
            } else if (obj.event === 'edit') {
                window.edit(obj);
            }
        });
        //头工具
        table.on('toolbar(babel-table)', function (obj) {
            if (obj.event === 'add') {
                add();
            } else if (obj.event === 'refresh') {
                refresh();
            } else if (obj.event === 'batchRemove') {
                window.batchRemove(obj);
            }
        });

        //搜索
        form.on('submit(babel-query)', function (data) {
            console.log(JSON.stringify(data.field));
            table.reload('babel-table', {
                url: '/babel/list'
                , where: data.field//设定异步数据接口的额外参数
            });
        });

        <!-- 自定义函数 -->
        window.remove = function (obj) {
            layer.confirm('确定要删除该记录', {
                icon: 3,
                title: '提示'
            }, function (index) {
                layer.close(index);
                let loading = layer.load();
                console.log(obj)
                $.ajax({
                    url: "/babel/del/" + obj.data['id'],
                    type: 'delete',
                    contentType: 'application/json',
                    success: (result) => {
                        layer.close(loading);
                        if (result.code === 0) {
                            layer.msg(result.msg, {
                                icon: 1,
                                time: 1000
                            }, function () {
                                obj.del();
                            });
                        } else {
                            layer.msg(result.msg, {
                                icon: 2,
                                time: 1000
                            });
                        }
                    }
                });
            });
        };

        window.batchRemove = function (obj) {
            let data = table.checkStatus(obj.config.id).data;
            if (data.length === 0) {
                layer.msg("未选中数据", {
                    icon: 3,
                    time: 1000
                });
                return false;
            }
            let idsArr = data.map(e => {
                return e.id
            })
            layer.confirm('确定要删除这些记录' + idsArr, {
                icon: 3,
                title: '提示'
            }, function (index) {
                layer.close(index);
                let loading = layer.load();
                $.ajax({
                    url: "/babel/del/batch",
                    contentType: 'application/json',
                    data: JSON.stringify({
                        "ids": idsArr.map(Number)
                    }),
                    type: 'delete',
                    success: function (result) {
                        layer.close(loading);
                        if (result.code === 0) {
                            layer.msg(result.msg, {
                                icon: 1,
                                time: 1000
                            }, function () {
                                table.reload('babel-table');
                            });
                        } else {
                            layer.msg(result.msg, {
                                icon: 2,
                                time: 1000
                            });
                        }
                    }
                })
            });
        }

        window.add = function () {
            layer.open({
                type: 2,
                title: '新增',
                shade: 0.1,
                area: ['500px', '400px'],
                content: 'add'
            });
        }

        window.edit = function (obj) {
            layer.open({
                type: 2,
                title: '修改',
                shade: 0.1,
                area: ['500px', '400px'],
                content: '/babel/edit?id=' + obj.data['id']
            });
        }

        window.refresh = function(param) {
            table.reload('babel-table');
        }
    });

</script>
</html>
